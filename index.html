<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Item Manager</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f7f7f7;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .item {
      background: white;
      padding: 15px;
      margin: 10px auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 500px;
    }
    .status.ready {
      color: green;
      font-weight: bold;
    }
    .status.not-ready {
      color: red;
      font-weight: bold;
    }
    button {
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

  <h1>ðŸ“¦ Item Inventory</h1>
  <div id="item-list"></div>

  <script>
    let items = [
      { id: 1, name: 'Raccoon', ready: true },
      { id: 2, name: 'Kitsune', ready: false },
      { id: 3, name: 'Fennec Fox', ready: true },
    ];

    function renderItems() {
      const container = document.getElementById('item-list');
      container.innerHTML = '';
      items.forEach(item => {
        const div = document.createElement('div');
        div.className = 'item';
        div.innerHTML = `
          <div>
            <strong>${item.name}</strong><br/>
            <span class="status ${item.ready ? 'ready' : 'not-ready'}">
              ${item.ready ? 'READY' : 'NOT READY'}
            </span>
          </div>
          <button ${!item.ready ? 'disabled' : ''} onclick="collectItem(${item.id})">
            Collect
          </button>
        `;
        container.appendChild(div);
      });
    }

    function collectItem(id) {
      const item = items.find(i => i.id === id);
      if (item && item.ready) {
        item.ready = false;
        alert(`${item.name} has been collected!`);
        renderItems();
      }
    }

    renderItems();
  </script>

</body>
</html>
